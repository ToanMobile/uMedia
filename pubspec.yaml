name: umedia
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.3
  intl_utils: ^1.6.3
  flutter_svg: ^0.18.1
  stacked: ^1.7.6
  provider: ^4.3.2+1
  get: ^3.4.6
  get_it: ^4.0.4
  flutter_launcher_icons: ^0.7.5
  connectivity: ^0.4.9+2
  cached_network_image: ^2.3.0-rc

  shared:
    path: shared

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/
    - assets/images/landing/
    - assets/images/listdata/
    - assets/images/login/
    - assets/images/parentcontrol/
    - assets/images/player/
  fonts:
  - family: iconfont
    fonts:
      - asset: assets/fonts/iconfont.ttf

flutter_intl:
  enabled: true